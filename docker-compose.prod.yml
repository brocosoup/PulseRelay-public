# PulseRelay Production Docker Compose Configuration
version: '3.8'

services:
  pulserelay:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: pulserelay:latest
    container_name: pulserelay-production
    restart: unless-stopped
    
    ports:
      - "3000:3000"
      - "1935:1935"
      - "4000:4000"
    
    # No environment variables or .env files needed - using config.json
    
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./storage:/app/storage
      - ./public/uploads:/app/public/uploads
      # Mount config files
      - ./config.json:/app/config.json:ro
      - ./secret.json:/app/secret.json:ro
    
    networks:
      - pulserelay-network
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: pulserelay-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
    depends_on:
      - pulserelay
    networks:
      - pulserelay-network

networks:
  pulserelay-network:
    driver: bridge
